<html>
<head>
<meta charset="utf-8">
<title>
酷我API
</title>
<script>
var id,id2,id3,f,f1,bofang,huoqu,xmlhttp,audio,load=function(){
id=document.getElementById("id");
id2=document.getElementById("id2");
id3=document.getElementById("id3");
audio=document.createElement("audio");
f=function(){
id.value=id.value.replace(/\D/g,"");
id2.innerHTML=id.value;
id3.innerHTML=id.value;
};
f1=function(){
setTimeout(f,10);
};
bofang=function(){
if (xmlhttp.readyState==4)
  {// 4 = "loaded"
  if (xmlhttp.status==200)
    {// 200 = OK
    alert(xmlhttp.responseText);
    }
  }
};
huoqu=function(){
f();
xmlhttp=new XMLHttpRequest();
xmlhttp.onreadystatechange=bofang;
xmlhttp.open("GET","http://antiserver.kuwo.cn/anti.s?format=mp3&rid=MUSIC_"+id.value+"&type=convert_url",true);
xmlhttp.send(null);
};
};
</script>
</head>
<body onload="load()">
歌曲ID：<input type="number" min="0" max="10000000000" id="id" style="width:600px;" placeholder="例如《中国话》为42397183" onkeydown="f1()" onmousedown="f1()" onchange="f1()">
<br>
播放地址：http://www.kuwo.cn/yinyue/<span id="id2"></span>/
<br>
获取MP3地址：http://antiserver.kuwo.cn/anti.s?format=mp3&rid=MUSIC_<span id="id3"></span>&type=convert_url
<br>
<a href="javascript:huoqu();">获取MP3</a>
</body>
</html>
