<!doctype html>
<html>
<head>
<script>
var k=5,kk=50,kkk=2,kkkk=0,p=0,commonmult=1;
function new_divs(){
if(Math.random()<0.1){
return '<div style="width:800px;height:80px;color:#ffffff;background-color:#ff9900;font-size:22pt;"><span></span><span></span><span></span><span></span><span></span>(*6) Use Kick Ass to shoot this text!</div>';
}
if(Math.random()<0.111111111111111111111111){
return '<div style="width:800px;height:80px;color:#ffffff;background-color:#ff00ff;font-size:22pt;"><span></span><span></span><span></span>(*4) Use Kick Ass to shoot this text!</div>';
}
if(Math.random()<0.25){
return '<div style="width:800px;height:80px;color:#ffffff;background-color:#0000ff;font-size:22pt;"><span></span>(*2) Use Kick Ass to shoot this text!</div>';
}
return '<div style="width:800px;height:80px;color:#ffffff;background-color:#00ff00;font-size:22pt;">(*1) Use Kick Ass to shoot this text!</div>';
}
function new_div(){
return new_divs()+new_divs();
}
var thit=0,phit=0,shit=0;function gx(){
  setm();
if(document.getElementById("s")===null){
document.getElementById("main").innerHTML='<div id="s"></div>'+document.getElementById("main").innerHTML;
shit++;
}
if(document.getElementById("p")===null){
document.getElementById("main").innerHTML='<div id="p"></div>'+document.getElementById("main").innerHTML;
phit++;
}
if(document.getElementById("t")===null){
document.getElementById("main").innerHTML='<div id="t"></div>'+document.getElementById("main").innerHTML;
thit++;
}
if(document.getElementById("t1")===null){
document.getElementById("main").innerHTML='<div id="t1"></div>'+document.getElementById("main").innerHTML;
thit++;
}
document.getElementById("p").innerHTML='Level '+(kk/50)+'/10';
document.getElementById("t").style='width:'+(kk*(kk+50)/50-(document.getElementById("main").childNodes.length)+kkkk)/72.6+'%';
document.getElementById("t1").style='width:'+((document.getElementById("main").childNodes.length)/kk*50)+'%';
if(k%10==0){document.getElementById("main").innerHTML+=new_div();
if(kk>250)document.getElementById("main").innerHTML+=new_div();
if(document.getElementById("main").childNodes.length<500 && kk>200)document.getElementById("main").innerHTML+=new_div();
if(document.getElementById("main").childNodes.length<400 && kk>200)document.getElementById("main").innerHTML+=new_div();
if(document.getElementById("main").childNodes.length<300 && kk>150)document.getElementById("main").innerHTML+=new_div();
if(document.getElementById("main").childNodes.length<200 && kk>150)document.getElementById("main").innerHTML+=new_div();
if(document.getElementById("main").childNodes.length<100 && kk>100)document.getElementById("main").innerHTML+=new_div();
if(document.getElementById("main").childNodes.length<90 && kk>100)document.getElementById("main").innerHTML+=new_div();
if(document.getElementById("main").childNodes.length<80 && kk>50)document.getElementById("main").innerHTML+=new_div();
if(document.getElementById("main").childNodes.length<70 && kk>50)document.getElementById("main").innerHTML+=new_div();
if(document.getElementById("main").childNodes.length<60)document.getElementById("main").innerHTML+=new_div();
if(document.getElementById("main").childNodes.length<50)document.getElementById("main").innerHTML+=new_div();
k=1;
if(document.getElementById("main").childNodes.length<200 && kkk>0){
kkkk+=160;
var i=80;
while(i>0){
document.getElementById("main").innerHTML+=new_div();
i--;
}
kkk--;
}
}
document.getElementById("s").innerHTML='Site HP='+document.getElementById("main").childNodes.length;
if(document.getElementById("main").childNodes.length>15)k++,setTimeout(gx,100);
else{
p=Math.pow(kk,1.7);
p*=(3.6+kkk);
p/=6;
p=Math.ceil(p*commonmult);
if(window.KICKASSGAME)window.KICKASSGAME.menuManager.numPoints+=p,window.KICKASSGAME.menuManager.game.statisticsManager&&window.KICKASSGAME.menuManager.game.statisticsManager.increasePointsGainedWithPoints(p);
showp();
showmore();
}
}
function showp(){
if(kk<500)alert('Level Up! Bonus: '+p+" points!");
else alert('You destroyed all the site! Bonus: '+p+" points!"),alert("Result:\n\nProgress Bar Hits: "+thit+"\nHP Window Hits: "+shit+"\nLevel Window Hits: "+phit);
}
function showmore(){
kk+=50;
if(document.getElementById("p")===null){
document.getElementById("main").innerHTML='<div id="p"></div>'+document.getElementById("main").innerHTML;
}
  if(kk>500)return document.getElementById("t1").style="width:100%",void 0;
document.getElementById("p").innerHTML='Level '+(kk/50)+'/10';
csh(kk);gx();
//document.getElementById("main").innerHTML='<a href="javascript:csh('+kk+');gx();">More Points!</a>';
}
function csh(i){
setm();
kkk=4;
if(i<=1200)kkk=3;
if(i<=600)kkk=2;
if(i<=300)kkk=1;
if(i<=150)kkk=0;
while(i>0){
document.getElementById("main").innerHTML+=new_div();
i--;
}
}
function setm(){
  if(window.KICKASSGAME){
    if(kk<=50)if(window.KICKASSGAME.menuManager.game.multiplier!=Math.ceil(commonmult))commonmult=window.KICKASSGAME.menuManager.game.multiplier/10,alert("Multiplier:x"+commonmult*10);
  }
if(window.KICKASSGAME)window.KICKASSGAME.menuManager.game.multiplier=Math.ceil(commonmult*Math.pow(kk,0.5));
if(kk<=100)if(window.KICKASSGAME)window.KICKASSGAME.menuManager.game.multiplier=Math.ceil(commonmult*9);
if(kk<=50)if(window.KICKASSGAME)window.KICKASSGAME.menuManager.game.multiplier=Math.ceil(commonmult);
}
  alert("Attention:\n\nIf you logged in for Kick Ass, your rank multiplier is still available.\n\n(Example: If you reach 280k points in this site (not logged in), \nthen you log in an account with a rank multiplier of x20,\n you will reach 560k points. )");
</script>
<style>
#s{position:fixed;left:20px;bottom:0px;height:80px;width:480px;background-color:#ff0000;color:#ffffff;font-size:33pt;z-index:1000;}
#p{position:fixed;right:20px;top:0px;height:80px;width:480px;background-color:#ff0000;color:#ffffff;font-size:33pt;z-index:1000;}
#t{position:fixed;left:0px;top:0px;height:7px;background-color:#ff6600;color:#ffffff;font-size:33pt;z-index:2000;}
#t1{position:fixed;left:0px;top:10px;height:7px;background-color:#ff6600;color:#ffffff;font-size:33pt;z-index:2000;}
</style>
</head>
<body onload="csh(50);gx();">
