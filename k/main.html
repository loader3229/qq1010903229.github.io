<!doctype html>
<html>
<head>
<script>
function main(){
	if(document.getElementById("startbutton")){
		if(window.KICKASSGAME){
			document.getElementById("status").innerHTML="Use arrow keys to move, space key to shoot.<br>Your score multiplier is "+window.KICKASSGAME.menuManager.game.multiplier+".<br> the more multiplier you have, the more score and extra multiplier you will gain! (Need Login)<br>Use Kick Ass destroy the red square to start the game.";
			document.getElementById("launch").style.display="none";
		}else{
			document.getElementById("status").innerHTML="Kick Ass is not launched. Use Kick Ass destroy the red square to start the game.";
		}
	}else{
		if(window.KICKASSGAME){
			localStorage.kassm=window.KICKASSGAME.menuManager.game.multiplier;
			alert(window.KICKASSGAME.menuManager.numPoints);
			document.location.replace("main2.html");
			document.getElementById("start").innerHTML='<div id="startbutton" class="started"></div>';
		}else{
			document.getElementById("start").innerHTML='<div id="startbutton"></div>';
		}
	}
}
function startfunction(){window.mainInterval=setInterval(main,10);}
</script>
<style>
#startbutton{
	height:75px;width:75px;background-color:#ff0000;
}

	height:75px;width:75px;background-color:#0000ff;
}
</style>
</head>
